<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja-JP' }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script type="text/javascript" src="{{ '/assets/js/default.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">
        <img src="{{ '/assets/images/clipkit_logo_t.svg' | relative_url }}"
          alt="{{ site.title | default: site.github.repository_name }}">
      </h1>
      <h2 class="project-tagline">Clipkitガイド 〜 公式ドキュメント</h2>
    </section>

    <script async src="https://cse.google.com/cse.js?cx=001980756488197826474:clygmmb4hzg"></script>
    <div class="gcse-search"></div>

    <section class="main-content">
      {% if page.url != '/ja/' %}
        {% include breadcrumbs.html %}
      {% endif %}
      <div class="content">
        {{ content }}
      </div>
    </section>

    <footer class="site-footer">
      <span class="site-footer-credits">
        <script>document.write('Copyright &copy; ' + new Date().getFullYear() + ' <a href="https://ragru.com/">RAGRU, Inc.</a>');</script>
      </span>
    </footer>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
